{% extends "base.html" %}

{% block content %}
<h1>Notable Events</h1>
{% if events %}
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.timestamp }}</strong>: {{ event.description }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No notable events recorded yet.</p>
{% endif %}
{% endblock %}
