{% extends "base.html" %}

{% block title %}Policies{% endblock %}

{% block content %}
    <h1>Policies</h1>
    <div>
        <h2>Recent Policies:</h2>
        <ul>
            {% for policy in game_state.policies %}
                <li>
                    <strong>{{ policy.policy }}</strong>: {{ policy.description }}<br>
                    <em>Impact: {{ policy.impact }}</em>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
