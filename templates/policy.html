<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies</title>
</head>
<body>
    <h1>Policies</h1>
    <div>
        <h2>Recent Policies:</h2>
        <ul>
            {% for policy in game_state.policies %}
                <li>
                    <strong>{{ policy.policy }}</strong>: {{ policy.description }}<br>
                    <em>Impact: {{ policy.impact }}</em>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
